# .github/workflows/feature-test.yml
name: Feature Branch Tests

on:
  push:
    branches:
      - 'feature'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.16.0'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test